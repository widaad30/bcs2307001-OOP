<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="index3.css">
</head>
<body>
    <header class="main-header">
        üåç WORLD EXPLORER üåç
        <nav>
            <a href="index.html" class="nav-link">üè† HOMEPAGE</a>
            <a href="crud.html" class="nav-link">üìù NOTES</a>
            <a href="fav.html" class="nav-link">‚≠ê FAVORITES</a>
        </nav>
    </header>

    <div class="main-wrapper">
        <h1>ITINERARIES NOTES</h1>

        <form class="crud-form" id="crudForm">
            <div class="form-group">
                <label for="fileName">Note Name</label>
                <input id="fileName" type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fileContents">Itineraries</label>
                <textarea id="fileContents" class="form-control" rows="5" required></textarea>
            </div>
        </form>

        <div class="button-group">
            <button id="btnCreate" class="btn btn-primary" onclick="createNote()">Create Note</button>
            <button id="btnRead" class="btn btn-secondary" onclick="readNote()">View Note</button>
            <button id="btnDelete" class="btn btn-danger" onclick="deleteNote()">Delete Note</button>
            <button id="btnUpdate" class="btn btn-success" onclick="updateNote()">Edit Note</button>
        </div>

        <div id="feedback" class="feedback-message"></div>

        <h2 class="files-heading">EXISTING NOTES</h2>
        <div id="fileList" class="file-list">
            <!-- File names will be dynamically populated here -->
        </div>
    </div>

    <footer>
        <p>Start your journey and discover amazing destinations! üåé</p>
    </footer>
    
    <script src="crud.js"></script>
</body>
</html>
